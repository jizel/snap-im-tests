# Logging
logging.level.root=WARN
logging.level.travel.snapshot.dp.qa.jms=DEBUG

# Messaging
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

# ETL topics
notification.integration_failure.topic=Notifications.integration_failure
notification.etl.topic=Notifications.etl
notification.set.pub.domain=true

# ETL queues
integration.facebook.start.queue=integration.facebook.start
integration.instagram.start.queue=integration.instagram.start
integration.twitter.start.queue=integration.twitter.start
integration.googleanalytics.start.queue=integration.googleanalytics.start
integration.tripadvisor.start.queue=integration.tripadvisor.start

notification.integration_failure.queue=Consumer.QA.VirtualTopic.Notifications.integration_failure

